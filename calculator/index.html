<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <p>Calculator</p>
        <div class="calc-row">
            <div class="screen">0123456789</div>
        </div>
        
        <div class="calc-row">
            <div class="button" style="grid-area: ac">AC</div>
            <div class="button" style="grid-area: back">back</div>
            <div class="button" style="grid-area: plus-minus">+/-</div>
            <div class="button" style="grid-area: percent">%</div>
        </div>
        
        <div class="calc-row">
            <div class="button" style="grid-area: number-7">7</div>
            <div class="button" style="grid-area: number-8">8</div>
            <div class="button" style="grid-area: number-9">9</div>
            <div class="button" style="grid-area: subtract">-</div>
        </div>
        
        <div class="calc-row">
            <div class="button" style="grid-area: number-4">4</div>
            <div class="button" style="grid-area: number-5">5</div>
            <div class="button" style="grid-area: number-6">6</div>
            <div class="button" style="grid-area: multiply">*</div>
        </div>
        
        <div class="calc-row">
            <div class="button" style="grid-area: number-1">1</div>
            <div class="button" style="grid-area: number-2">2</div>
            <div class="button" style="grid-area: number-3">3</div>
            <div class="button" style="grid-area: add">+</div>
        </div>
        
        <div class="calc-row">
            <div class="button" style="grid-area: number-0">0</div>
            <div class="button" style="grid-area: dot">.</div>
            <div class="button" style="grid-area: divide">/</div>
            <div class="button" style="grid-area: equal">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
