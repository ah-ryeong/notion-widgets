<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="clock-widget">
        <section class="digital-clock-container">
            <div class="date"></div>
            <div class="digital-clock-wrapper">
                <span class="digital-clock"></span>
                <span class="time-of-day"></span>
            </div>
            </section>
            <section class="analog-clock-container">
            <div class="analog-clock-hand-container">
                <div class="hand hour-hand">
                <div class="hour-hand_color"></div>
                </div>
                <div class="hand minute-hand">
                <div class="minute-hand_color""></div>
                </div>
                <div class="hand second-hand">
                <div class="second-hand_color"></div>
                </div>
                <div class="round-center-top"></div>
            </div>
            <!-- Numbers -->
            <div class="analog-clock-number-container">
                <div class="analog-clock-number analog-clock-number_1">
                    <span>1</span>
                </div>
                <div class="analog-clock-number analog-clock-number_2">
                    <span>2</span>
                </div>
                <div class="analog-clock-number analog-clock-number_3">
                    <div>3</div>
                </div>
                <div class="analog-clock-number analog-clock-number_4">
                    <span>4</span>
                </div>
                <div class="analog-clock-number analog-clock-number_5">
                    <span>5</span>
                </div>
                <div class="analog-clock-number analog-clock-number_6">
                    <span>6</span>
                </div>
                <div class="analog-clock-number analog-clock-number_7">
                    <span>7</span>
                </div>
                <div class="analog-clock-number analog-clock-number_8">
                    <span>8</span>
                </div>
                <div class="analog-clock-number analog-clock-number_9">
                    <span>9</span>
                </div>
                <div class="analog-clock-number analog-clock-number_10">
                    <span>10</span>
                </div>
                <div class="analog-clock-number analog-clock-number_11">
                    <span>11</span>
                </div>
                <div class="analog-clock-number analog-clock-number_12">
                    <span>12</span>
                </div>
            </div>
        </section>
        <div class="dark-mode-toggle-container" onclick="toggleMode()">
            <button class="dark-mode-toggle"></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
